version: '3'
services:
  core0:
    environment:
      RADIXDLT_NETWORK_SEEDS_REMOTE: core0
      RADIXDLT_UNIVERSE: 
      JAVA_OPTS: -server -Xms2g -Xmx2g -Dcom.sun.management.jmxremote.port=9011 -Dcom.sun.management.jmxremote.rmi.port=9011 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=localhost -agentlib:jdwp=transport=dt_socket,address=50505,suspend=n,server=y
    build: .
    image: eu.gcr.io/radixdlt/radixdlt-core:develop
    labels:
      com.radixdlt.roles: "core"
    networks:
      - single_node
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9011:9011"
      - "9999:9999"
      - "50505:50505"
      - "10000:10000/tcp"
      - "20000:20000/tcp"
      - "30000:30000/tcp"
      - "10000:10000/udp"
      - "20000:20000/udp"
      - "30000:30000/udp"
    logging:
      options:
        max-size: "10m"
        max-file: "30"
  faucet:
    environment:
      FAUCET_TOKEN_RRI: /9ecjMNCFDSbLZxVpfbFwFTLWuL7SH3Q49uzGrpK3bUcze6CJtDr/XRD
      RADIX_IDENTITY_UNENCRYPTED_KEY: XfodcnhdYtZj1ohBISa6EJwPK1SGrJDVXw1VobuVNLo=
      RADIX_BOOTSTRAP_TRUSTED_NODE: http://core0:8080
      JAVA_OPTS: -server
    image: radixdlt/faucet:betanet2
    labels:
      com.radixdlt.roles: "faucet"
    networks:
      - single_node
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "30"

networks:
  single_node:
